GlobalParameters:
  MinimumRequiredVersion: 4.14.0
  # ForceRedoBenchmarkProblems: False
  # ForceRedoLibraryLogic: False
  # ForceRedoLibraryClient: False
  MergeFiles: False
  # CMakeBuildType: Debug
  EnqueuesPerSync: 1
  SyncsPerBenchmark: 1
  NumBenchmarks: 1
  numWarmups: 0
  KernelTime: True
  SleepPercent: 50
  PrintSolutionRejectionReason: True
  PrintWinnersOnly: True
  # ForceGenerateKernel: True
  NumElementsToValidate: 16384
  # DataInitTypeA: 0
  # DataInitTypeB: 0
  # DataInitTypeC: 0
  # DataInitTypeD: 3
  DataInitTypeBeta: 1
  DataInitTypeAlpha: 1
  NewClient: 2
  CSVExportWinner: 1
  CSVMergeSameProblemID: 1
  Device: 0
  CpuThreads: 1
  # PreciseKernelTime: 0
  # ShortNames: 1
  # MinKForGSU: 512
  MaxWorkspaceSize: 33554432
  # BoundsCheck: 4
  MaxFileName: 256
  CEqualD: True
  PristineOnGPU: False

BenchmarkProblems:
  ########################################
  # NT - standard
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: d
      # DestDataType: b
      # ComputeDataType: s
      # HighPrecisionAccumulate: True
      TransposeA: False
      TransposeB: True
      UseBeta: True
      Batched: True
    - # BenchmarkProblemSizeGroup - Standard
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
        - EdgeType: ["ShiftPtr"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 4, 1,  1,  2,8,  4,1]  # 128x128
          
        # optimize: Cijk_Ailk_Bjlk_DB_MT128x128x8_MI16x16x4x1_SN_AMAS3_GRVW2_K1_NEPBS1_NLCA2_NLCB2_PLR3_SU32_SUS256_SVW2_VW2_WGM8

        - GlobalReadPatternA:
          - []        # original
          - [1, 2, 2] # Pattern 0
          - [2, 1, 2] # Pattern 1
          - [2, 2, 2] # Pattern 2
          - [4, 1, 3] # Pattern 3
        - GlobalReadPatternB:
          - []        # original
          - [1, 2, 2] # Pattern 0
          - [2, 1, 2] # Pattern 1
          - [2, 2, 2] # Pattern 2
          - [4, 1, 3] # Pattern 3

        - ThreadTile:
          - [ 8, 8 ]
        - WorkGroup:
          - [ 16, 16, 1 ]
        - AssertFree0ElementMultiple: [2]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [3]
        - DepthU: [8]
        - VectorWidth: [2]
        - GlobalReadVectorWidth: [2]
        # - LocalReadVectorWidth: [1]
        - ScheduleIterAlg: [3]
        - InnerUnroll: [1]
        - ExpandPointerSwap: [1]
        # - TransposeLDS: [1]
        # - LdsBlockSizePerPad: [-1]
        # - LdsPadA: [-1]
        # - LdsPadB: [-1]
        - StaggerUStride: [256]
        - StaggerU: [32]
        - WorkGroupMapping: [8]
        # - StaggerUMapping: [0,3]
        # - WaveSeparateGlobalReadA: [1]
        # - WaveSeparateGlobalReadB: [1]
        - 1LDSBuffer: [1]
        # - GlobalSplitU: [1,2]
        # - GlobalSplitUAlgorithm: ["MultipleBuffer"]
        # - MaxOccupancy: [1]
        - GlobalReadPerMfma: [1]
        - LocalWritePerMfma: [-1]
        # - GlobalReadWarmup: [1]
        - StoreVectorWidth: [-1]
        - SourceSwap: [1]
        - NumElementsPerBatchStore: [1]
        - StorePriorityOpt: [1]
        - GroupLoadStore: [1]
        - StoreSyncOpt: [4]
        - MIArchVgpr: [1]
        # - AtomicAddC: [1]
        # - AssertBetaValue: [1]
        # - AssertCEqualsD: [1]
        - NonTemporalC: [3]
        - NonTemporalD: [3]
        #- NumLoadsCoalescedA: [2] #original parameter
        #- NumLoadsCoalescedB: [2] #original parameter
        #- NumLoadsCoalescedA: [1]
        #- NumLoadsCoalescedB: [1, 2]
        # - ClusterLocalRead: [1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          # NT
          - Exact: [ 3000, 4000, 1, 520, 3000, 3000, 3000, 4000 ]  # for function test only ==> PASS





